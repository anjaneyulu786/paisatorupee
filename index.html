  <!DOCTYPE html>
  <html lang="en">

  <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
      <div class="control">
          <div class="wrapper">
              <h2 class="form-signin-heading">Welcome to PaisaToRupee</h2>
              <h3 class="form-signin-heading">Please login</h3>
              <div class="form-group">
                  <div class="col-md-4"></div>
                  <div class="col-md-3">
                      <input type="text" class="form-control" name="username" placeholder="Email Address" autofocus="" />
                      <br>
                      <input type="password" class="form-control" name="password" placeholder="Password">
                      <label class="checkbox">
                          <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
                      </label>
                      <button class="btn btn-sm btn-primary btn-block" type="submit">Login</button>
                  </div>
              </div>
          </div>
      </div>
  </body>
  </html>
